<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Notebooks</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h1>Lista de Notebooks</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody id="product-table">
    </tbody>
  </table>
  <script>
    // Cargar datos desde notebooks.json
    fetch('notebooks.json')
      .then(response => response.json())
      .then(products => {
        const table = document.getElementById('product-table');
        products.forEach(product => {
          const row = `
            <tr>
              <td>${product.name}</td>
              <td>${product.price}</td>
              <td><img src="${product.image}" alt="${product.name}"></td>
              <td><a href="${product.link}" target="_blank">Ver Producto</a></td>
            </tr>
          `;
          table.innerHTML += row;
        });
      });
  </script>
</body>
</html>
